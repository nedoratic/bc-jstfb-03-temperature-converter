<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Metadata -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
		<!-- Title -->
		<title>Temperature Converter</title>
		<!-- Google Font Poppins -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
		<!-- CSS -->
		<link rel="stylesheet" href="./index.css" />
		<!-- JS -->
		<script defer src="./index.js"></script>
	</head>
	<body>
		<div class="app">
			<img class="app__logo" src="./img/favicon.svg" alt="Logo" />
			<h1 class="app__title">Temperature Converter</h1>
			<input class="app__input" type="number" value="0" />
			<div class="app__units">
				<div class="app__unit">
					<input class="app__unit-input" type="radio" name="unit" id="toFahrenheit" value="toFahrenheit" checked />
					<label class="app__unit-label" for="toFahrenheit">Celsius to Fahrenheit</label>
				</div>
				<div class="app__unit">
					<input class="app__unit-input" type="radio" name="unit" id="toCelsius" value="toCelsius" />
					<label class="app__unit-label" for="toCelsius">Fahrenheit to Celsius</label>
				</div>
			</div>
			<button class="app__button">Convert</button>
			<p class="app__output">Enter temperature. Select desired conversion. Convert.</p>
		</div>
	</body>
</html>

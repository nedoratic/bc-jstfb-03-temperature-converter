<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Metadata -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
		<!-- Title -->
		<title>Temperature Converter</title>
		<!-- Google Font Poppins -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
		<!-- CSS -->
		<link rel="stylesheet" href="./index.css" />
		<!-- JS -->
		<script defer src="./index.js"></script>
	</head>
	<body>
		<div class="app">
			<h1 class="app__title">Temperature Converter</h1>
			<input class="app__input" type="number" value="0" name="" id="" placeholder="" />
			<label class="app__label" for="toF">Convert Celsius to Fahrenheit</label>
			<button class="app__button" id="toF" type="button"><img src="./img/fahrenheit.svg" alt="Fahrenheit" /></button>
			<label class="app__label" for="toC">Convert Fahrenheit to Celsius</label>
			<button class="app__button" id="toC" type="button"><img src="./img/celsius.svg" alt="Celsius" /></button>
			<p id="result">Click on the desired unit to convert to it.</p>
		</div>
	</body>
</html>
